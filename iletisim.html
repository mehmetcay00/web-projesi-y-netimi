<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="iletisim.css">
</head>
<body>

    <div class="container">
        <h1>📞 Bize Ulaşın</h1>

        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> Hayvan Dostları Caddesi No:123, Ankara</p>
            <p><i class="fas fa-phone"></i> +90 312 123 45 67</p>
            <p><i class="fas fa-envelope"></i> info@patidost.com</p>
        </div>

        <form class="contact-form">
            <label for="name">Adınız</label>
            <input type="text" id="name" placeholder="Adınızı girin" required>

            <label for="email">E-Posta</label>
            <input type="email" id="email" placeholder="E-posta adresinizi girin" required>

            <label for="message">Mesajınız</label>
            <textarea id="message" placeholder="Mesajınızı yazın..." required></textarea>

            <button type="submit" class="send-button">Gönder</button>
        </form>

        <div class="social-icons">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

</body>
</html>
