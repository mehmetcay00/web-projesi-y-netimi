<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağış Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="bagisyap.css">
</head>
<body>

    <div class="container">
        <h1>Bağış Yap</h1>

        <p style="text-align: center;">Bir bağış tutarı seçin:</p>
        <div class="amount-buttons">
            <button onclick="selectAmount(50)">50₺</button>
            <button onclick="selectAmount(100)">100₺</button>
            <button onclick="selectAmount(250)">250₺</button>
        </div>
        <input type="number" id="customAmount" class="custom-amount" placeholder="Özel Tutar Girin" oninput="updateAmount()">

        <form class="payment-form">
            <label for="cardName">Kart Üzerindeki İsim</label>
            <input type="text" id="cardName" placeholder="Adınız Soyadınız" required>

            <label for="cardNumber">Kart Numarası</label>
            <input type="text" id="cardNumber" placeholder="**** **** **** ****" required maxlength="19" oninput="formatCardNumber()">

            <label for="expiry">Son Kullanma Tarihi</label>
            <input type="text" id="expiry" placeholder="AA/YY" required maxlength="5" oninput="formatExpiry()">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="***" required maxlength="3">

            <p class="secure-payment"><i class="fas fa-lock"></i> Güvenli Ödeme</p>
            
            <button type="submit" class="donate-button">Bağışı Tamamla</button>
        </form>
    </div>

    <script src="bagisyap.js">
      
    </script>

</body>
</html>
