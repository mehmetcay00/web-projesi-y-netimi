<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağış Yap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4e54c8;
        }
        .amount-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .amount-buttons button {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .amount-buttons button:hover, .amount-buttons button.active {
            background: #8f94fb;
        }
        .custom-amount {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .payment-form {
            margin-top: 20px;
        }
        .payment-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .secure-payment {
            text-align: center;
            color: #28a745;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .secure-payment i {
            color: #28a745;
        }
        .donate-button {
            width: 100%;
            padding: 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .donate-button:hover {
            background: #e63946;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bağış Yap</h1>

        <p style="text-align: center;">Bir bağış tutarı seçin:</p>
        <div class="amount-buttons">
            <button onclick="selectAmount(50)">50₺</button>
            <button onclick="selectAmount(100)">100₺</button>
            <button onclick="selectAmount(250)">250₺</button>
        </div>
        <input type="number" id="customAmount" class="custom-amount" placeholder="Özel Tutar Girin" oninput="updateAmount()">

        <form class="payment-form">
            <label for="cardName">Kart Üzerindeki İsim</label>
            <input type="text" id="cardName" placeholder="Adınız Soyadınız" required>

            <label for="cardNumber">Kart Numarası</label>
            <input type="text" id="cardNumber" placeholder="**** **** **** ****" required maxlength="19" oninput="formatCardNumber()">

            <label for="expiry">Son Kullanma Tarihi</label>
            <input type="text" id="expiry" placeholder="AA/YY" required maxlength="5" oninput="formatExpiry()">

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="***" required maxlength="3">

            <p class="secure-payment"><i class="fas fa-lock"></i> Güvenli Ödeme</p>
            
            <button type="submit" class="donate-button">Bağışı Tamamla</button>
        </form>
    </div>

    <script>
        function selectAmount(amount) {
            document.querySelectorAll('.amount-buttons button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('customAmount').value = amount;
        }

        function updateAmount() {
            document.querySelectorAll('.amount-buttons button').forEach(btn => btn.classList.remove('active'));
        }

        function formatCardNumber() {
            let input = document.getElementById('cardNumber');
            input.value = input.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
        }

        function formatExpiry() {
            let input = document.getElementById('expiry');
            input.value = input.value.replace(/\D/g, '').replace(/(\d{2})(\d{0,2})/, '$1/$2').trim();
        }
    </script>

</body>
</html>
